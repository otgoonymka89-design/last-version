<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Markerless AR Avatar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <audio id="voice" src="voice.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity id="avatar-parent" position="0 -1.5 -4">
            <a-entity id="avatar"
                gltf-model="avatar.glb"
                scale="1.5 1.5 1.5"
                viseme-lipsync>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="1 2 1" intensity="1"></a-light>
        
        <a-entity camera></a-entity>
    </a-scene>

<script>
AFRAME.registerComponent('viseme-lipsync', {
    init() {
        const audio = document.querySelector('#voice');
        let ctx, analyser, data, mesh, dict, infl;

        this.el.addEventListener('model-loaded', () => {
            const obj = this.el.getObject3D('mesh');

            // 1. Анимэйшн эхлүүлэх
            if (obj.animations && obj.animations.length > 0) {
                let idleAnim = obj.animations.find(a => a.name.toLowerCase().includes('idle'));
                if (!idleAnim) idleAnim = obj.animations[0];
                this.el.setAttribute('animation-mixer', { clip: idleAnim.name, loop: 'repeat' });
            }

            // 2. МӨР БУУЛГАХ БОЛОН ХУРУУГ ЭНГИЙН БОЛГОХ
            obj.traverse(node => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    }
                    // Гарыг байгалийн байдалд оруулах (A-Pose)
                    if (name.includes('arm') || name.includes('upperarm')) {
                        if (name.includes('left') || name.startsWith('l_')) node.rotation.x = -1.3;
                        if (name.includes('right') || name.startsWith('r_')) node.rotation.x =-1.3;
                    }
                }
         
                if (node.morphTargetDictionary && node.morphTargetInfluences) {
                    mesh = node;
                    dict = node.morphTargetDictionary;
                    infl = node.morphTargetInfluences;
                }
            });
        });

        // LIP SYNC LOGIC (Хэвээрээ)
        const V = name => dict && dict[name] !== undefined ? dict[name] : -1;
        const vis = {
            aa: () => V('viseme_aa'), ee: () => V('viseme_E'),
            ii: () => V('viseme_I'), oo: () => V('viseme_O'),
            uu: () => V('viseme_U'), open: () => V('mouthOpen')
        };

        const smooth = (i, v) => { if (i >= 0) infl[i] = infl[i] * 0.6 + v * 0.4; };

        const animate = () => {
            if (!analyser) return;
            analyser.getByteFrequencyData(data);
            const avg = (a, b) => {
                let s = 0, c = 0;
                for (let i = a; i < b && i < data.length; i++) { s += data[i]; c++; }
                return (s / c) / 255;
            };
            const low = avg(0, 200); const mid = avg(200, 1200);
            Object.values(vis).forEach(f => { const i = f(); if (i >= 0) infl[i] = 0; });
            smooth(vis.aa(), Math.max(0, Math.min(1, low * 3.0)));
            smooth(vis.open(), Math.max(0, Math.min(1, low * 3.0)));
            smooth(vis.ee(), Math.max(0, Math.min(1, mid * 2.0)));
            requestAnimationFrame(animate);
        };

        window.addEventListener('click', async () => {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const src = ctx.createMediaElementSource(audio);
                analyser = ctx.createAnalyser();
                analyser.fftSize = 1024;
                src.connect(analyser);
                analyser.connect(ctx.destination);
                data = new Uint8Array(analyser.frequencyBinCount);
            }
            await ctx.resume();
            audio.play();
            animate();
        }, { once: true });
    }
});
</script>
</body>
</html>
